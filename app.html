<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .recipe-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-green-600">Recipe Finder</h1>
            <p class="text-gray-600 mt-2">Discover recipes with the ingredients you have!</p>
        </header>

        <!-- Search and Filter Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8 max-w-2xl mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="ingredients" class="block text-sm font-medium text-gray-700 mb-1">Ingredients</label>
                    <input type="text" id="ingredients" placeholder="e.g., chicken, broccoli, rice" class="w-full p-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="diet" class="block text-sm font-medium text-gray-700 mb-1">Dietary Preference</label>
                    <select id="diet" class="w-full p-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
                        <option value="">No Preference</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="gluten-free">Gluten-Free</option>
                        <option value="dairy-free">Dairy-Free</option>
                        <option value="paleo">Paleo</option>
                    </select>
                </div>
            </div>
            <button id="search-btn" class="mt-4 w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                Find Recipes
            </button>
        </div>

        <!-- Message and Loader Section -->
        <div id="message" class="text-center text-gray-500 my-8"></div>
        <div id="loader" class="text-center my-8 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600 mx-auto"></div>
            <p class="mt-2">Searching for recipes...</p>
        </div>


        <!-- Recipe Results Section -->
        <div id="recipe-results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Recipe cards will be inserted here -->
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        // IMPORTANT: You need to get a free API key from Spoonacular: https://spoonacular.com/food-api
        // Replace 'YOUR_API_KEY' with your actual Spoonacular API key.
        const API_KEY = 'YOUR_API_KEY'; // Replace with your key
        const API_URL = 'https://api.spoonacular.com/recipes/complexSearch';
        const RECIPE_DETAIL_URL = 'https://api.spoonacular.com/recipes/{id}/information';

        // --- DOM ELEMENTS ---
        const searchBtn = document.getElementById('search-btn');
        const ingredientsInput = document.getElementById('ingredients');
        const dietSelect = document.getElementById('diet');
        const recipeResultsContainer = document.getElementById('recipe-results');
        const messageDiv = document.getElementById('message');
        const loader = document.getElementById('loader');

        // --- EVENT LISTENERS ---
        searchBtn.addEventListener('click', searchRecipes);
        ingredientsInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchRecipes();
            }
        });

        // --- FUNCTIONS ---

        /**
         * Fetches recipes from the Spoonacular API based on user input.
         */
        async function searchRecipes() {
            // 1. Get user input and validate
            const ingredients = ingredientsInput.value.trim();
            const diet = dietSelect.value;

            if (!ingredients) {
                showMessage("Please enter some ingredients.");
                return;
            }
            
            if (API_KEY === 'YOUR_API_KEY') {
                showMessage("Please replace 'YOUR_API_KEY' in the JavaScript code with your actual Spoonacular API key.");
                return;
            }


            // 2. Prepare for API call
            clearResults();
            showMessage('');
            loader.classList.remove('hidden');

            // 3. Construct API URL
            const queryParams = new URLSearchParams({
                apiKey: API_KEY,
                includeIngredients: ingredients,
                addRecipeInformation: true, // Get more details in one call
                number: 20 // Number of results to fetch
            });

            if (diet) {
                queryParams.append('diet', diet);
            }

            // 4. Fetch data from API
            try {
                const response = await fetch(`${API_URL}?${queryParams}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // 5. Display results or no-found message
                loader.classList.add('hidden');
                if (data.results && data.results.length > 0) {
                    displayRecipes(data.results);
                } else {
                    showMessage("No recipes found. Try different ingredients or change your diet preference.");
                }
            } catch (error) {
                // 6. Handle errors
                loader.classList.add('hidden');
                console.error("Error fetching recipes:", error);
                showMessage("An error occurred while fetching recipes. Please try again later.");
            }
        }

        /**
         * Displays the fetched recipes in the UI.
         * @param {Array} recipes - An array of recipe objects from the API.
         */
        function displayRecipes(recipes) {
            recipes.forEach(recipe => {
                const recipeCard = document.createElement('div');
                recipeCard.className = 'recipe-card bg-white rounded-lg shadow-md overflow-hidden';

                // Use a placeholder if image is not available
                const imageUrl = recipe.image ? recipe.image : `https://placehold.co/600x400/e2e8f0/4a5568?text=${encodeURIComponent(recipe.title)}`;

                recipeCard.innerHTML = `
                    <img src="${imageUrl}" alt="${recipe.title}" class="w-full h-40 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/4a5568?text=Image+Not+Found';">
                    <div class="p-4">
                        <h3 class="font-semibold text-lg mb-2">${recipe.title}</h3>
                        <a href="${recipe.sourceUrl}" target="_blank" rel="noopener noreferrer" class="text-green-600 hover:text-green-800 font-medium">
                            View Recipe &rarr;
                        </a>
                    </div>
                `;
                recipeResultsContainer.appendChild(recipeCard);
            });
        }

        /**
         * Clears the previous recipe results.
         */
        function clearResults() {
            recipeResultsContainer.innerHTML = '';
        }

        /**
         * Displays a message to the user.
         * @param {string} msg - The message to display.
         */
        function showMessage(msg) {
            messageDiv.textContent = msg;
        }

        // Initial message on page load
        showMessage("Enter ingredients above to find recipes.");

    </script>

</body>
</html>
